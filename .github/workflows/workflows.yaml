name: first pipeline
on:
  push:
    branches: [main]

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: gitleaks setup
        uses: gitleaks/gitleaks-action@v2

      - name: Run gitleaks scan
        run: gitleaks detect --source ./src --exit-code 1

  build:
    runs-on: ubuntu-latest
    needs: gitleaks-scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: set up NODE.JS
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: deploy project
        run: ./deploy.sh
